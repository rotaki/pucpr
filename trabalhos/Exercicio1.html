<!doctype html>
<html>
    <head>
        <title>Exercício 1</title>
    </head>
    <body>
        <table border="1" width="25%" cellpadding="5" cellspacing="3">
            <tbody>
                <tr>
                    <td width="25%">
                        <label for="nome">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="nome" id="nome">
                    </td>
                </tr>
                <tr>
                    <td width="25%">
                        Sexo:
                    </td>
                    <td>
                        <label for="sexo_fem">
                            <input type="radio" name="sexo" id="sexo_fem" value="f">
                            Feminino
                        </label>
                        <label for="sexo_masc">
                            <input type="radio" name="sexo" id="sexo_masc" value="m">
                            Masculino
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="escolaridade">Escolaridade:</label>
                        <select name="escolridade" id="escolaridade">
                                <option value="1">1ª Grau</option>
                                <option value="2">2ª Grau</option>
                                <option value="superior">Superior</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
